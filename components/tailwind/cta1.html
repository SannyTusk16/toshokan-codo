<!-- Tailwind CTA Component - Centered Style -->
<section class="py-16 bg-{{ primary_color|default('blue') }}-600">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
            {{ cta_title|default('Ready to Get Started?') }}
        </h2>
        <p class="text-xl text-{{ primary_color|default('blue') }}-100 mb-8">
            {{ cta_subtitle|default('Join thousands of satisfied customers today') }}
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button class="bg-white text-{{ primary_color|default('blue') }}-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">
                {{ cta_primary_button|default('Get Started Now') }}
            </button>
            <button class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-{{ primary_color|default('blue') }}-600 transition">
                {{ cta_secondary_button|default('Learn More') }}
            </button>
        </div>
    </div>
</section>
